    </head>
    <body>
        
    <header>
        <div class="nav-inner">
        <div class="brand">
            <img src="/static/images/logo.png" alt="Summ IT Logo" class="logo-img">

    </header>

    <main>
        <section class="hero">
        <div class="headline">
            <h1>Summarize Any Conversation Quickly</h1>
            <p>Save Time, Get the Gist.</p>
        </div>

        <div class="editor-row">
            <!-- Input -->
            <div class="card">
            <label for="inputText">Your Text</label>
            <div class="input-box">
                <div id="dropzone" class="dropzone">
                <textarea id="inputText" class="input" placeholder="Paste, drop, or upload text (max 4,000 chars)" maxlength="4000"></textarea>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:6px;">
                    <!-- <div class="file-hint">Drop a .txt file here or click to upload</div> -->
                    <input type="file" id="fileInput" accept=".txt" style="display:none" />
                </div>
                </div>

                <div class="controls-row" style="justify-content:space-between;">
                <div class="char-count" id="charCount">0 / 4,000 characters</div>
                <button id="clearBtn" class="copy-btn" style="background:#F3F4F6;color:var(--text);font-weight:600;border:1px solid rgba(31,41,55,0.06);">Clear</button>
                </div>
            </div>
            </div>

            <!-- Output -->
            <div class="card">
            <div class="output-top">
                <div>
                <label for="summary">Your Summary</label>
                <!-- <div class="subtle">Results appear here after summarization</div> -->
                </div>
                <button id="copyBtn" class="copy-btn">Copy Summary</button>
            </div>

            <div id="summary" class="summary-box">
                <div style="color:var(--muted);">No summary yet. Click "Summarize Now" to generate one.</div>
            </div>
            </div>
        </div>

        <!-- Bottom controls -->
        <div class="bottom-controls">
            <div class="controls-left">
            <div class="slider-wrap">
                <label for="lengthRange">Summary Length: <span id="lengthLabel">Medium (30%)</span></label>
                <input id="lengthRange" class="slider" type="range" min="10" max="50" step="5" value="30" />
                <div style="display:flex; justify-content:space-between; font-size:13px; color:var(--muted);">
                <span>Short</span><span>Medium</span><span>Long</span>
                </div>
            </div>
            </div>

            <div class="summarize-wrap">
            <button id="summarizeBtn" class="summarize-btn">Summarize Now</button>
            </div>
        </div>
        </section>
    </main>
